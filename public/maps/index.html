<!DOCTYPE html>
<html>
<head>
	<title>Maps application</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="css/MarkerCluster.css">
	<link rel="stylesheet" href="css/MarkerCluster.Default.css">
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/l.geosearch.css" />
	
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="js/index.js"></script>
	<script src="js/libs/leaflet.markercluster-src.js"></script>
	<script src="js/libs/l.control.geosearch.js"></script>
	<script src="js/libs/l.geosearch.provider.openstreetmap.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Maps application</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<!-- <li class="active"><a href="#">Home</a></li> -->
					<li><a id="mnu-sights">UFO sights</a></li>
					<li><a id="mnu-unis">Universities</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div id="content">
		<div id="map"></div>
	</div>
	<footer id="footer">
		<address>Web Information Systems &middot Martin Griesser & Boris Schmiedlehner &middot Copyright 2014</address>
	</footer>
	<!-- Save sight modal form -->
	<div class="modal fade" id="sightFormModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
		            <h3 class="modal-title" id="myModalLabel">UFO sight</h3>
		    		<hr>
		            <div class="container-fluid">
		            	<div class="row text-center">
		            		<label>Lat</label>
		            		<input id="input-lat" type="text" disabled="disabled">
		            		<label>Long</label>
		            		<input id="input-lng" type="text" disabled="disabled">
		            	</div>
		            </div>
	            </div>
	            <div class="modal-body">
	                <form id="sight-form" class="form-horizontal" role="form">
	                	<div class="form-group">
	                		<label class="col-sm-2 control-label">Who</label>
	                		<div class="col-sm-10">
	                			<input id="input-who" type="date" class="form-control">
	                		</div>
	                	</div>
	                	<div class="form-group">
	                		<label class="col-sm-2 control-label">Date</label>
	                		<div class="col-sm-3">
	                			<input id="input-date" type="date" class="form-control">
	                		</div>
	                		<label class="col-sm-2 control-label">Shape</label>
	                		<div class="col-sm-5">
	                			<input id="input-shape" type="text" class="form-control">
	                		</div>
	                	</div>
	                	<div class="form-group">
	                		<label class="col-sm-2 control-label">Duration</label>
	                		<div class="col-sm-10">
	                			<input id="input-duration" type="text" class="form-control">
	                		</div>
	                	</div>
	                	<div class="form-group">
	                		<label class="col-sm-2 control-label">Description</label>
	                		<div class="col-sm-10">
	                			<textarea id="input-description" class="form-control" rows="5"></textarea>
	                		</div>
	                	</div>
	                </form>
	            </div>
	            <div class="modal-footer">
	            	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	                <button id="sight-save" type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
		        </div>
			</div>
		</div>
	</div>
</body>
</html>
